<div class="product-list-container">
  <h2>Products</h2>
  
  <div *ngIf="loading" class="loading">Loading products...</div>
  
  <div class="product-grid" *ngIf="!loading">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
      <h3>{{ product.name }}</h3>
      <p class="category">{{ product.category }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="price-section">
        <span class="price">${{ product.price }}</span>
        <span class="discount-price" *ngIf="product.discountPrice">
          ${{ product.discountPrice }}
        </span>
      </div>
      <div class="rating" *ngIf="product.rating">
        ‚≠ê {{ product.rating }} ({{ product.reviewCount }} reviews)
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
</div>
