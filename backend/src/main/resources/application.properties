# Server Configuration
spring.application.name=flipkart-backend
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:flipkart
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AWS Configuration (set these via environment variables in production)
aws.region=us-east-1
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}

# AWS S3
aws.s3.bucket-name=${AWS_S3_BUCKET:flipkart-images}

# AWS SQS
aws.sqs.queue-url=${AWS_SQS_QUEUE_URL:}

# AWS SNS
aws.sns.topic-arn=${AWS_SNS_TOPIC_ARN:}

# Logging
logging.level.com.flipkart=DEBUG
logging.level.org.springframework.web=INFO
